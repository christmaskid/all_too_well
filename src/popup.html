<!DOCTYPE html>
<html>
<head>
    <title>RedCap問卷小幫手</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #1976D2;
        }
        .input-group {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 5px;
            width: 50px;
            text-align: center;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auto-mode-section {
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 6px;
        }
        .checkbox-group {
            margin: 8px 0;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        .description {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            line-height: 1.3;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h3>RedCap問卷小幫手</h3>
    <div class="redcap-div">   
        <div class="input-group">
            <label for="radioValue">勾第幾欄</label>
            <input type="text" id="radioValue" value="2">
        </div>
        
        <div class="auto-mode-section">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="autoMode"> 自動模式
                </label>
            </div>
            <div class="description">
                開啟後將自動在RedCap問卷頁面填入
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="autopilotMode"> 自動駕駛模式
                </label>
            </div>
            <div class="description">
                填入選項後自動點擊提交按鈕進入下一頁
            </div>
        </div>
        
        <button id="clickRadios">手動執行</button>
        <button id="saveSettings" class="secondary">儲存設定</button>
    </div>
    <div class="non-applicable-site" style="display:none;">
        <p>請在台大校內RedCap問卷頁面使用此擴充功能。</p>
    </div>
<script src="popup.js"></script>
</body>
</html>
